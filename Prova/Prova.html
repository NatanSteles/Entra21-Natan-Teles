/* 1. Faça um script que leia um número e informa se esse número é negativo, positivo ou neutro (se for igual a zero). */
     

let numero = +prompt("Digite o numero")
if (numero % 2 == 0) {
    alert("O numero é par")    
} else if (numero < 0 ) {
    alert("O número é negativo")
} else (numero = 0 )
    alert("O número é neutro")




/* 2. Para doar sangue é necessário ter entre 18 e 67 anos. Faça um script que pergunte a idade de uma pessoa e diga se ela pode doar sangue ou não. */

/* 3. Usando o comando switch, escreva um programa que leia um inteiro entre 1 e 12 e mostre o mês correspondente a este número. Isto é, janeiro se for 1, fevereiro se 2, e assim por diante. */


let mês = +(prompt("Digite um número de 1 á 12"))
   switch (mês) {
       case 1:
       console.log("Janeiro")    
           break;
       case 2:
       console.log("Fevereiro")
           break
       case 3:
       console.log("Março")
           break
       case 4:
       console.log("Abril")
           break
       case 5:
       console.log("Maio")
           break
       case 6: 
       console.log("Junho")  
           break
       case 7: 
       console.log("Julho")
           break
       case 8:
       console.log("Agosto") 
           break
       case 9:
       console.log("Setembro")
           break
       case 10:
       console.log("Outubro")
           break
       case 11: 
       console.log("Novembro")
           break
       case 12: 
       console.log("Dezembro")
           break                          
       default:
       console.log("Valor não encontrado")
           break;
   }
